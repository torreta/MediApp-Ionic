
<ion-view view-title="Medications">
	<ion-content>
		<a ng-init="getMedications()"></a>
		<ion-list can-swipe="listCanSwipe">
			<ion-item ng-repeat="medication in medications" >
				<h2>{{medication.name}}</h2>
				<p>{{medication.description}}</p>
				<ion-option-button class="button-assertive" ng-click="delete(item)">Delete</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>

<ion-tabs class="tabs-positive tabs-icon-only" >
	<ion-tab title="Medications" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" href="#/medications">
	</ion-tab>
	<ion-tab title="Add" icon-on="ion-plus-circled" icon-off="ion-plus-round " href="#/medications/new">
	</ion-tab>
</ion-tabs>
