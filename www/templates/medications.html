<ion-view view-title="Medications">

  <ion-content>
  <a ng-init="getMedications()"></a> 
    <ion-list>
      <ion-item ng-repeat="medication in medications" >
            <h2>{{medication.name}}</h2>
            <h2>{{medication.description}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
