<ion-view view-title="New Medication">
  <ion-content class="padding">
	<br/>
	<form novalidate class="simple-form text-center">
		
		<input type="text" ng-model="medication.name" placeholder= "Name"/>

		<input type="text" ng-model="medication.description" placeholder= "Description"/>

		<input type="submit" ng-click="addMedication(medication)" value="Add Medication" class="btn btn-green"/>
	</form>
  </ion-content>
</ion-view>

<ion-tabs class="tabs-positive tabs-icon-only">

	<ion-tab title="Medications" icon-on="ion-ios7-home" icon-off="ion-ios7-home-outline" href="#/medications">
	</ion-tab>

	<ion-tab title="Add" icon-on="ion-plus-circled" icon-off="ion-plus-round " href="#/medications/new">
	</ion-tab>

</ion-tabs>
