<ion-view view-title="Home">
  <ion-content class="padding">
	<br/>
  	<h1 class="text-center text-green">Medi<strong class="text-black">App</strong><span class="icon-medical10"></span></h1>
	
	<form novalidate class="simple-form text-center">
		
		<input type="email" ng-model="user.email" placeholder= "Emaill Address"/>

		<input type="password" ng-model="user.password"  placeholder= "Password"/>

		<input type="submit" ng-click="login(user)" value="sign in" class="btn-green"/>
		<br/>
		<br/>
		<a class="btn text-green btn-block" ui-sref="signup">Sign Up</a>
		<a ui-sref="recover" class="btn text-green btn-block">Recover Account</a>
	</form>
  	
  </ion-content>
</ion-view>
